<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="To-Do">
        <h2>To-do List</h2>
        <div class="input">
            <input type="text" class="input-field" id="To-DoInput" placeholder="add a new To-do">
        </div>
        <ul>
            <li id="To-doList"></li>
        </ul>
        <div>
            <hr class="counter">
            <div class="counter-container">
                <p><span>0</span> items total</p>
                <button id="deletebutton">Delete All</button>
                <button class="addTaskBtn">Add</button>
            </div>
        </div>
<input type="text">
    </section>
    <footer>
        <div class="footer">
            <p class="Made-By">Made-By</p>
            <p Author>Imisioluwa Alaje</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
